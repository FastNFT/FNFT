language: c

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - gfortran-5
      env:
        - GCC_VER="5" MATRIX_EVAL="CC=gcc-5 && FC=gfortran-5 && CMAKE_Fortran_COMPILER=gfortran-5"

script: cmake . && make && make test

before_install:
    - eval "${MATRIX_EVAL}"
