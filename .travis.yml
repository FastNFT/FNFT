language: c

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - gfortran-7
      env: GCC_VER="7" CC=/usr/bin/gcc-7 FC=/usr/bin/gfortran-7"

install:
	-export CC=/usr/bin/gcc-7
	-export FC=/usr/bin/gfortran-7

script: cmake . && make && make test
